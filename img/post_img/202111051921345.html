<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.h{
			position: absolute;
			left: 200px;
			right: 10px;
		}
		.href{
			text-decoration:none;
			color: black;
		} 
		</style>
	</head>
	<body>
		<canvas id="can" width="500" height="260" style="border: 2px solid #d3d3d3;"></canvas>
		<script>
		var s=document.getElementById("can");
		var c=s.getContext("2d");
		c.beginPath();
		c.rect(8,8,484,244);
		c.strokeStyle="red"
		c.lineWidth="10";
		c.closePath();
		c.stroke();
		c.beginPath();
		c.rect(45,45,90,90);
		c.fillStyle="green";
		c.closePath()
		c.fill();
		c.beginPath();
		c.arc(330,85,50,0,2*Math.PI);
		c.fillStyle="pink";
		c.closePath();
		c.fill();
		c.beginPath();
		c.rect(85,80,245,130);
		c.strokeStyle="blue";
		c.lineWidth="15"
		c.closePath();
		c.stroke();
		</script>
		<h3 class="h"><a href="https://jx-ll.cn" target="_blank" class="href">点我去开个大奖</a></h3>
	</body>
</html>
